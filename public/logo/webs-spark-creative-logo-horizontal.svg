<svg width="400" height="80" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Logo Shape (scaled down) -->
  <path 
    d="M10 40 C10 25, 25 15, 40 25 C55 35, 70 30, 70 40 C70 55, 55 65, 40 55 C25 45, 10 50, 10 40 Z" 
    fill="url(#logoGradient)" 
    filter="url(#glow)"
  />
  
  <!-- Spark/Pixel Effect (scaled) -->
  <g opacity="0.8">
    <rect x="55" y="30" width="2" height="2" fill="#8B5CF6" rx="0.5"/>
    <rect x="60" y="35" width="1.5" height="1.5" fill="#8B5CF6" rx="0.5"/>
    <rect x="65" y="28" width="1" height="1" fill="#A855F7" rx="0.5"/>
    <rect x="58" y="40" width="1.5" height="1.5" fill="#8B5CF6" rx="0.5"/>
    <rect x="62" y="25" width="1" height="1" fill="#A855F7" rx="0.5"/>
    <rect x="67" y="32" width="1" height="1" fill="#C084FC" rx="0.5"/>
  </g>
  
  <!-- Additional Spark Details -->
  <g opacity="0.6">
    <rect x="52" y="33" width="1" height="1" fill="#8B5CF6" rx="0.5"/>
    <rect x="64" y="38" width="1" height="1" fill="#A855F7" rx="0.5"/>
    <rect x="59" y="23" width="1" height="1" fill="#C084FC" rx="0.5"/>
  </g>
  
  <!-- Logo Text -->
  <text x="90" y="35" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    WebSpark Creative
  </text>
  <text x="90" y="55" font-family="Inter, sans-serif" font-size="12" font-weight="normal" fill="#6B7280">
    AgÃªncia Digital
  </text>
</svg>
